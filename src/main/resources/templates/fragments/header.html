<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<body>

	<div class="topbar-main" th:fragment="header">
		<div class="container">

			<!-- Logo container-->
			<div class="logo">
				<a th:href="@{/dashboard}" class="logo">
					<span>Ub<i class="md md-album"></i>ld</span>
				</a>
			</div>
			<!-- End Logo container-->


			<div class="menu-extras">
				<ul class="nav navbar-nav navbar-right pull-right">

					<li class="navbar-c-items">
						<form role="search" class="navbar-left app-search pull-left hidden-xs">
							<input type="text" placeholder="Search..." class="form-control" />
							<a href=""><i class="fa fa-search"></i></a>
						</form>
					</li>
					<li class="dropdown navbar-c-items">
						<a href="#" data-target="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="true">
							<i class="icon-bell"></i><span class="badge badge-xs badge-danger">2</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-lg">
							<li class="notifi-title">Notification</li>
							<li class="list-group slimscroll-noti notification-list">
								<!-- list item-->
								<a href="javascript:void(0);" class="list-group-item">
									<div class="media">
										<div class="pull-left p-r-10">
											<em class="fa fa-diamond noti-primary"></em>
										</div>
										<div class="media-body">
											<h5 class="media-heading">A new order has been placed</h5>
											<p class="m-0">
												<small>There are new settings available</small>
											</p>
										</div>
									</div>
								</a>
								<!-- list item-->
								<a href="javascript:void(0);" class="list-group-item">
									<div class="media">
										<div class="pull-left p-r-10">
											<em class="fa fa-user-plus noti-pink"></em>
										</div>
										<div class="media-body">
											<h5 class="media-heading">New user registered</h5>
											<p class="m-0">
												<small>You have 10 unread messages</small>
											</p>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</li>

					<li class="dropdown navbar-c-items">
                    	<a href="" class="dropdown-toggle waves-effect waves-light profile" data-toggle="dropdown" aria-expanded="true">
                        	<img src="public/images/users/avatar-1.jpg" alt="user-img" class="img-circle" /> 
                        </a>
                        <ul class="dropdown-menu">
                        	<li>
                        		<a href="#">
                        			Signed in as, <span sec:authentication="name" ></span>
                        		</a>
                        	</li>
                            <li>
                            	<a th:href="@{/profile}">
                            		<i class="ti-user text-custom m-r-10"></i> Account
                            	</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                            	<!-- 
                            	<form th:action="@{/logout}" method="post">
                            		<i>&nbsp;</i>
	                            	<button type="submit" class="btn btn-link">
	                            		<i class="glyphicon glyphicon-log-out m-r-10"></i>
	                            		<span>Sign Out</span>
	                            	</button>
                            	</form> -->
                            	<form th:action="@{/logout}" method="post">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="submit" class="btn btn-white btn-custom btn-rounded" value="Logout" />
								</form>
                            </li>
                        </ul>
                    </li>

				</ul>

				<div class="menu-item">
					<!-- Mobile menu toggle-->
					<a class="navbar-toggle">
						<div class="lines">
							<span></span> <span></span> <span></span>
						</div>
					</a>
					<!-- End mobile menu toggle-->
				</div>

			</div>

		</div>
	</div>
</body>
</html>
