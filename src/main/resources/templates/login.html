<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="A fully featured admin theme." />
<meta name="author" content="Mr.Aung" />

<link rel="shortcut icon" href="public/images/favicon.ico" />
<title>Sign in to your account.</title>

<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="public/css/core.css" />
<link rel="stylesheet" type="text/css" href="public/css/components.css" />
<link rel="stylesheet" type="text/css" href="public/css/icons.css" />
<link rel="stylesheet" type="text/css" href="public/css/pages.css" />
<link rel="stylesheet" type="text/css" href="public/css/responsive.css" />

<script src="public/js/modernizr.min.js"></script>
</head>

<body>

	<div class="account-pages"></div>
	<div class="clearfix"></div>
	<div class="wrapper-page">

		<div class="text-center" th:if="${param.error}">
			<span class="text-danger">
				Wrong Username or Password!
			</span>
		</div>
		<div class="text-center" th:if="${param.logout}">
			<span class="text-center">You have been logged out.</span>
		</div>

		<div class="card-box">
			<div class="panel-heading">
				<h3 class="text-center">
					Sign In to <strong class="text-custom">UBold</strong>
				</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20" th:action="@{/login}" method="post">
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" required="required" placeholder="Username" name="username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" required="required" placeholder="Password" name="password" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<div class="checkbox checkbox-primary">
								<input id="checkbox-signup" type="checkbox" />
								<label for="checkbox-signup"> Remember me </label>
							</div>
						</div>
					</div>
					<div class="form-group text-center m-t-40">
						<div class="col-xs-12">
							<button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Sign In</button>
						</div>
					</div>
					<div class="form-group m-t-30 m-b-0">
						<div class="col-sm-12">
							<a href="page-recoverpw.html" class="text-dark">
								<i class="fa fa-lock m-r-5"></i> Forgot your password?
							</a>
						</div>
					</div>
					<div class="form-group m-t-20 m-b-0">
						<div class="col-sm-12 text-center">
								<h4><b>Sign in with</b></h4>
						</div>
					</div>
					<div class="form-group m-b-0 text-center">
						<div class="col-sm-12">
							<button type="button" class="btn btn-facebook waves-effect waves-light m-t-20">
		                    	<i class="fa fa-facebook m-r-5"></i> Facebook
		                    </button>
		                        <button type="button" class="btn btn-twitter waves-effect waves-light m-t-20">
		                           <i class="fa fa-twitter m-r-5"></i> Twitter
		                        </button>
		                        <button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
		                           <i class="fa fa-google-plus m-r-5"></i> Google+
		                        </button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<p>
					Don't have an account? <a th:href="@{/signup}" class="text-primary m-l-5"><b>Sign Up</b></a>
				</p>
			</div>
		</div>
	</div>

	<script>
		var resizefunc = [];
	</script>

	<!-- jQuery  -->
	<script src="public/js/jquery.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<script src="public/js/detect.js"></script>
	<script src="public/js/fastclick.js"></script>
	<script src="public/js/jquery.slimscroll.js"></script>
	<script src="public/js/jquery.blockUI.js"></script>
	<script src="public/js/waves.js"></script>
	<script src="public/js/wow.min.js"></script>
	<script src="public/js/jquery.nicescroll.js"></script>
	<script src="public/js/jquery.scrollTo.min.js"></script>

	<!-- Parsly js -->
	<script type="text/javascript" src="public/plugins/parsleyjs/parsley.min.js"></script>

	<script src="public/js/jquery.core.js"></script>
	<script src="public/js/jquery.app.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('form').parsley();
		});
	</script>

</body>
</html>
