<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc." />
<meta name="author" content="Coderthemes" />

<link rel="shortcut icon" href="files/images/favicon.ico" />

<title>Ubold - Responsive Admin Dashboard Template</title>

<link href="files/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="files/css/core.css" rel="stylesheet" type="text/css" />
<link href="files/css/components.css" rel="stylesheet" type="text/css" />
<link href="files/css/icons.css" rel="stylesheet" type="text/css" />
<link href="files/css/pages.css" rel="stylesheet" type="text/css" />
<link href="files/css/responsive.css" rel="stylesheet" type="text/css" />

<script src="files/js/modernizr.min.js"></script>

</head>
<body>

	<div class="account-pages"></div>
	<div class="clearfix"></div>
	<div class="wrapper-page">

		<div class="text-center" th:if="${param.error}">
			<span class="text-danger">
				Bad Credentials!
			</span>
		</div>
		<div class="text-center" th:if="${param.logout}">
			<span class="text-danger">You have been logged out.</span>
		</div>

		<div class="card-box">
			<div class="panel-heading">
				<h3 class="text-center">
					Sign In to <strong class="text-custom">UBold</strong>
				</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal m-t-20" th:action="@{/login}" method="post">
					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control" type="text" required="required" placeholder="Username" name="username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password" required="required" placeholder="Password" name="password" />
						</div>
					</div>
					<div class="form-group ">
						<div class="col-xs-12">
							<div class="checkbox checkbox-primary">
								<input id="checkbox-signup" type="checkbox" /> <label for="checkbox-signup"> Remember me </label>
							</div>
						</div>
					</div>
					<div class="form-group text-center m-t-40">
						<div class="col-xs-12">
							<button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Sign In</button>
						</div>
					</div>
					<div class="form-group m-t-30 m-b-0">
						<div class="col-sm-12">
							<a href="page-recoverpw.html" class="text-dark">
								<i class="fa fa-lock m-r-5"></i> Forgot your password?
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<p>
					Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a>
				</p>
			</div>
		</div>
	</div>

	<script>
		var resizefunc = [];
	</script>

	<!-- jQuery  -->
	<script src="files/js/jquery.min.js"></script>
	<script src="files/js/bootstrap.min.js"></script>
	<script src="files/js/detect.js"></script>
	<script src="files/js/fastclick.js"></script>
	<script src="files/js/jquery.slimscroll.js"></script>
	<script src="files/js/jquery.blockUI.js"></script>
	<script src="files/js/waves.js"></script>
	<script src="files/js/wow.min.js"></script>
	<script src="files/js/jquery.nicescroll.js"></script>
	<script src="files/js/jquery.scrollTo.min.js"></script>
	<script src="files/js/jquery.core.js"></script>
	<script src="files/js/jquery.app.js"></script>

</body>
</html>
