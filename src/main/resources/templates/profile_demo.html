<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Your profile</title>
</head>
<body>
<div class="row" layout:fragment="content">

    <h2 class="indigo-text center" th:text="#{profile.title}">Personal info</h2>

    <div class="row">

        <div class="col m8 s12 offset-m2">
            <img th:src="@{/uploadedPicture}" width="100" height="100"/>
        </div>

        <div class="col s12 center red-text" th:text="${error}" th:if="${error}">
            Error during upload
        </div>

        <form th:action="@{/myprofile}" method="post" enctype="multipart/form-data" class="col m8 s12 offset-m2">

            <div class="input-field col s6">
                <input type="file" id="file" name="file"/>
            </div>

            <div class="col s6 center">
                <button class="btn indigo waves-effect waves-light" type="submit" name="upload" th:text="#{upload}">Upload
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>
    </div>

    <form th:action="@{/myprofile}" th:object="${account}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <div class="input-field col s6">
            	<label for="email" th:text="#{email}">Email:</label>
                <input th:field="${account.email}" id="email" type="email" th:errorclass="invalid" required="required"/>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>
        </div>
        <div class="row s12 center">
            <button class="btn indigo waves-effect waves-light" type="submit" name="update" th:text="#{submit}">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </div>
    </form>
    
</div>

<script layout:fragment="script">
    $('button').bind('click', function (e) {
        if (e.currentTarget.name === 'update') {
            $(e.currentTarget.form).removeAttr('novalidate');
        } else {
            $(e.currentTarget.form).attr('novalidate', 'novalidate');
        }
    });
</script>
</body>
</html>
